<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/memostyles.css" />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
            ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"
        ></script> 
    <title> 메모판 </title>
</head>
<body>
    <div class="container">
    <div class="editor-menu">
        <button id="Bold">
            <img src="icons/bold-text.png">
        </button>
        <button id="Italic">
           <img src="icons/italic-text.png">
        </button>
        <button id="Underline">
            <img src="icons/underline.png">
        </button>
        <button id="Strike">
            <img src="icons/middleline.png">
        </button>
        <button id="Olist">
            <img src="icons/olist.png">
        </button>
        <button id="Ulist">
            <img src="icons/ulist.png">
        </button>
        <button id="Middle">
            <img src="icons/middlealign.png">
        </button>
        <button id="Left">
            <img src="icons/leftalign.png">
        </button>
        <button id="download">
            <img src="icons/save.png">
        </button>
    </div>
    <div id="image__">
        <div id="editor" contenteditable="true"></div>
    </div>
        <div id="right-menu">
        <select id="Font-size">
            <option value="">폰트 사이즈</option>
            <option value="1">7px</option>
            <option value="2">11px</option>
            <option value="3">16px</option>
            <option value="4">20px</option>
            <option value="5">26px</option>
            <option value="6">37px</option>
            <option value="7">72px</option>
          </select>
        </select>
        <select id="Font-name">
          <option value="">원하는 폰트</option>
          <option value="Ansungtangmyun-Bold">Ansungtangmyun-Bold</option>
          <option value="bitbit">bitbit</option>
          <option value="BMYEONSUNG">BMYEONSUNG</option>
          <option value="InkLipquid">InkLipquid</option>
          <option value="KyoboHand">KyoboHand</option>
        </select>
        <select id="HIGHLIGHT">
            <option value="#00ff0000">★하이라이트</option>
            <option value="#fdff94">노랑</option>
            <option value="#a9fa98">연두</option>
            <option value="#96e3ff">하늘</option>
            <option value="#c496ff">보라</option>
            <option value="#ff80f7">핑크</option>
            <option value="#ff0040">빨강</option>
          </select>
        </div>
    
    </div>
    <script>
        document.getElementById('download').onclick = function(){
      domtoimage.toBlob(document.getElementById('image__'))
      .then(function (blob) {
          window.saveAs(blob, 'image__.png');
      });
    }
      </script>
    <script src="js/memowork.js"></script>
</body>
